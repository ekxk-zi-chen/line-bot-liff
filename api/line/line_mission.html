    <script>
        const GAS_API_URL = "https://line-bot-liff-lovat.vercel.app/api/webhook";
        let userId = "", displayName = "";
        let equipmentCache = [], currentCategory = 'All', currentNote = 'All';
        let isExportMode = false, selectedItems = new Set();
        let loaderInterval;

        async function main() {
            try {
                await liff.init({ liffId: "2008804963-FBGT1ktJ" }); 
                if (!liff.isLoggedIn()) { liff.login(); return; }
                const profile = await liff.getProfile();
                userId = profile.userId; displayName = profile.displayName;
                document.getElementById('user-info').innerText = `éšŠå“¡ï¼š${displayName}`;
                
                const urlParams = new URLSearchParams(window.location.search);
                const path = urlParams.get('path');
                document.getElementById('loader').classList.add('hidden');
                
                if (path === 'report') showReportPage();
                else if (path === 'query') showQueryPage();
                else if (path === 'ai') showAiPage();
                else loadEquipment(); 
            } catch (err) { alert("LIFF åˆå§‹åŒ–å¤±æ•—: " + err); }
        }

        // --- å…±ç”¨å‡½æ•¸ ---
        function toggleLoader(show, text="è™•ç†ä¸­...") {
            const el = document.getElementById('boar-overlay');
            const txt = document.getElementById('boar-text');
            const anim = document.getElementById('boar-anim');
            if(show) {
                el.classList.remove('hidden'); txt.innerText = text;
                const icons = ['ğŸ—ğŸ’¨', 'ğŸ—ğŸ“¦', 'ğŸ—ğŸ“', 'ğŸ—âœ…']; let i=0;
                if(loaderInterval) clearInterval(loaderInterval);
                loaderInterval = setInterval(()=>{ anim.innerText = icons[i++%icons.length]; }, 500);
            } else {
                el.classList.add('hidden'); if(loaderInterval) clearInterval(loaderInterval);
            }
        }
        
        async function callGasApi(payload) {
            const body = JSON.stringify({ ...payload, source: 'liff' });
            const res = await fetch(GAS_API_URL, { method: "POST", body: body });
            return await res.json();
        }

        function closeModal(id) {
            document.getElementById(id).classList.remove('flex');
            document.getElementById(id).classList.add('hidden');
        }

        // --- è£å‚™ç®¡ç† ---
        function loadEquipment() {
            document.getElementById('view-equipment').classList.remove('hidden');
            if(equipmentCache.length === 0) fetchEquipmentData(true); else renderEquipmentList();
        }

        async function fetchEquipmentData(showLoading = false) {
            if(showLoading) toggleLoader(true, "ç›¤é»è£å‚™ä¸­...");
            try {
                const data = await callGasApi({ action: 'get_equipment_list', userId: userId, category: 'All' });
                if (!data || data.length === 0) {
                    document.getElementById('equipment-list').innerHTML = "<p class='text-center text-gray-500'>æŸ¥ç„¡è£å‚™</p>";
                    equipmentCache = [];
                } else {
                    equipmentCache = data;
                    renderCategoryUI(); renderNoteUI(); renderEquipmentList();
                }
            } catch (e) { alert("éŒ¯èª¤: " + e.message); } 
            finally { if(showLoading) toggleLoader(false); }
        }

        function renderCategoryUI() {
            const container = document.getElementById('category-filter-container');
            const cats = [...new Set(['ç®¡ç†','æœç´¢','æ•‘æ´','é†«ç™‚','å¾Œå‹¤', ...equipmentCache.map(e=>e.category)])];
            let html = `<button onclick="switchCategory('All')" class="btn-filter ${currentCategory==='All'?'bg-yellow-600 text-white':'bg-gray-700 text-gray-300'} px-3 py-1 rounded-full text-sm whitespace-nowrap mr-2">å…¨éƒ¨</button>`;
            cats.forEach(c => {
                if(c!=='All') html += `<button onclick="switchCategory('${c}')" class="btn-filter ${currentCategory===c?'bg-yellow-600 text-white':'bg-gray-700 text-gray-300'} px-3 py-1 rounded-full text-sm whitespace-nowrap mr-2">${c}</button>`;
            });
            container.innerHTML = html;
            document.getElementById('category-options').innerHTML = cats.map(c=>`<option value="${c}">`).join('');
        }

        function renderNoteUI() {
            const container = document.getElementById('note-filter-container');
            const notes = new Set();
            equipmentCache.forEach(e => e.active_loans?.forEach(l => notes.add(l.note?.trim() || 'æœªåˆ†é¡')));
            if(notes.size === 0) { container.classList.add('hidden'); return; }
            container.classList.remove('hidden');
            let html = `<button onclick="switchNote('All')" class="btn-filter ${currentNote==='All'?'bg-blue-600 text-white':'bg-gray-700 text-gray-300'} px-3 py-1 rounded-full text-xs whitespace-nowrap mr-2">å…¨éƒ¨</button>`;
            Array.from(notes).sort().forEach(n => {
                html += `<button onclick="switchNote('${n}')" class="btn-filter ${currentNote===n?'bg-blue-600 text-white':'bg-gray-700 text-gray-300'} px-3 py-1 rounded-full text-xs whitespace-nowrap mr-2">${n}</button>`;
            });
            container.innerHTML = html;
        }

        function switchCategory(c) { currentCategory = c; renderCategoryUI(); renderEquipmentList(); }
        function switchNote(n) { currentNote = n; renderNoteUI(); renderEquipmentList(); }

        function renderEquipmentList() {
            const listDiv = document.getElementById('equipment-list');
            const searchText = document.getElementById('eq-search').value.toLowerCase();
            const statusFilter = document.getElementById('status-filter').value;
            
            let filtered = equipmentCache.filter(eq => {
                const matchCat = currentCategory === 'All' || eq.category === currentCategory;
                const matchSearch = (eq.name+eq.model).toLowerCase().includes(searchText) || 
                                    (eq.active_loans && eq.active_loans.some(l => l.borrower.toLowerCase().includes(searchText)));
                const isBorrowed = eq.available_qty < eq.total_qty;
                let matchStatus = true;
                if (statusFilter === 'Borrowed') matchStatus = isBorrowed;
                else if (statusFilter === 'InStock') matchStatus = !isBorrowed;
                
                let matchNote = true;
                if (currentNote !== 'All') {
                    if (!eq.active_loans || eq.active_loans.length === 0) matchNote = false;
                    else matchNote = eq.active_loans.some(l => (currentNote==='æœªåˆ†é¡' ? (!l.note||l.note.trim()==='') : l.note===currentNote));
                }
                return matchCat && matchSearch && matchStatus && matchNote;
            });

            filtered.sort((a,b) => {
                const aB = a.available_qty < a.total_qty; const bB = b.available_qty < b.total_qty;
                return (aB === bB) ? 0 : (aB ? -1 : 1);
            });

            if (filtered.length === 0) { listDiv.innerHTML = "<p class='text-center text-gray-500 mt-4'>æ²’æœ‰ç¬¦åˆçš„è£å‚™</p>"; return; }

            let html = '';
            filtered.forEach(eq => {
                const isFull = eq.available_qty === eq.total_qty;
                const isEmpty = eq.available_qty === 0;
                const statusBadge = isFull ? `<span class="text-green-400 font-bold text-sm">ğŸŸ¢ åœ¨éšŠ (${eq.available_qty})</span>` 
                    : (isEmpty ? `<span class="text-red-400 font-bold text-sm">ğŸ”´ å…¨éƒ¨å€Ÿå‡º</span>` 
                    : `<span class="text-blue-400 font-bold text-sm">ğŸ”µ éƒ¨åˆ†å€Ÿå‡º (${eq.available_qty}/${eq.total_qty})</span>`);

                let loansHtml = '';
                if (eq.active_loans && eq.active_loans.length > 0) {
                    loansHtml = `<div class="mt-2 pt-2 border-t border-gray-600 space-y-1">`;
                    eq.active_loans.forEach(l => {
                        // ğŸ”¥ ä¿®å¾©ï¼šå–®ç­†æ­¸é‚„æŒ‰éˆ•åªå‚³é IDï¼Œä¸å‚³éåç¨±ï¼Œé¿å…ç¬¦è™ŸéŒ¯èª¤
                        loansHtml += `
                            <div class="flex justify-between items-center text-xs text-gray-300">
                                <span>ğŸ‘¤ ${l.borrower} <span class="text-yellow-400">x${l.qty}</span> <span class="text-blue-300">${l.note?`#${l.note}`:''}</span></span>
                                <button onclick="openSingleReturnModal('${eq.id}', '${l.loan_id}', ${l.qty}, '${l.borrower}')" class="bg-green-700 px-2 py-1 rounded text-[10px]">æ­¸é‚„</button>
                            </div>`;
                    });
                    loansHtml += `</div>`;
                }

                const checked = selectedItems.has(eq.id) ? 'checked' : '';
                const checkHtml = isExportMode ? `<div class="mr-3 flex items-center"><input type="checkbox" onchange="toggleSelect('${eq.id}')" ${checked} class="w-6 h-6 rounded border-gray-600 text-purple-600 focus:ring-purple-500"></div>` : '';

                // ğŸ”¥ ä¿®å¾©ï¼šå€Ÿå‡ºæŒ‰éˆ•åªå‚³ IDï¼Œé¿å…ç‰¹æ®Šå­—å…ƒè®“ JS å´©æ½°
                html += `
                    <div class="flex items-start bg-gray-800 p-4 rounded-lg mb-3 border-l-4 ${isEmpty ? "border-red-500" : (isFull ? "border-green-500" : "border-blue-500")} shadow-md">
                        ${checkHtml}
                        <div class="flex-1">
                            <div class="flex justify-between">
                                <div>
                                    <h3 class="font-bold text-white text-lg">${eq.name}</h3>
                                    <div class="flex gap-2 text-xs text-gray-400 mt-1"><span>${eq.model||'-'}</span><span>ğŸ“${eq.location||'-'}</span></div>
                                </div>
                                <div class="flex gap-2">
                                    <button onclick="fetchItemHistory('${eq.id}','${eq.name}')" class="text-blue-400 p-1">ğŸ“œ</button>
                                    <button onclick="openEditModal('update','${eq.id}','${eq.name}','${eq.category}','${eq.model}','${eq.location}',${eq.total_qty})" class="text-gray-500 p-1">âš™ï¸</button>
                                </div>
                            </div>
                            <div class="flex justify-between items-center mt-2">
                                ${statusBadge}
                                ${!isEmpty ? `<button onclick="openSingleBorrowModal('${eq.id}')" class="bg-blue-600 text-white px-3 py-1 rounded text-xs font-bold hover:bg-blue-500">å€Ÿå‡º</button>` : ''}
                            </div>
                            ${loansHtml}
                        </div>
                    </div>`;
            });
            listDiv.innerHTML = html;
            updateExportCount();
        }

        // --- å€Ÿå‡ºé‚è¼¯ ---
        function openSingleBorrowModal(id) {
            // ğŸ”¥ å¼·åˆ¶æ¸…ç©ºé¸æ“‡ï¼Œç¢ºä¿åªå€Ÿé€™ä¸€å€‹ï¼Œä¿®å¾©ç‹€æ…‹å¡æ­»å•é¡Œ
            selectedItems.clear(); 
            selectedItems.add(id);
            openBatchBorrowModal();
        }

        function openBatchBorrowModal() {
            if (selectedItems.size === 0) { alert("è«‹å…ˆå‹¾é¸è£å‚™"); return; }
            document.getElementById('batch-borrow-modal').classList.add('flex');
            
            document.getElementById('batch-borrower').value = "";
            document.getElementById('batch-note').value = "";
            
            const tbody = document.getElementById('batch-borrow-list');
            tbody.innerHTML = "";
            
            selectedItems.forEach(id => {
                const eq = equipmentCache.find(e => e.id === id);
                if (eq && eq.available_qty > 0) {
                    const row = document.createElement('tr');
                    row.className = "border-b border-gray-700";
                    row.innerHTML = `
                        <td class="px-2 py-2 text-white font-bold">${eq.name}</td>
                        <td class="px-2 py-2 text-gray-400 text-center">${eq.available_qty}</td>
                        <td class="px-2 py-2 text-center">
                            <input type="number" data-id="${eq.id}" class="borrow-qty-input w-16 bg-gray-700 text-white p-1 rounded border border-gray-600 text-center" value="1" min="1" max="${eq.available_qty}">
                        </td>
                    `;
                    tbody.appendChild(row);
                }
            });
        }

        async function submitBatchBorrow() {
            const borrower = document.getElementById('batch-borrower').value;
            const note = document.getElementById('batch-note').value;
            if(!borrower) { alert("è«‹è¼¸å…¥å€Ÿç”¨äººå§“å"); return; }
            
            const inputs = document.querySelectorAll('.borrow-qty-input');
            const requests = [];
            inputs.forEach(input => {
                const qty = parseInt(input.value);
                if(qty > 0) {
                    requests.push({
                        action: 'borrow_equipment', userId: userId, displayName: displayName,
                        eqId: input.dataset.id, borrower: borrower, qty: qty, note: note
                    });
                }
            });
