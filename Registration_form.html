<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>Â∑≤Â†±Âêç‰∫∫Êï∏</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@500;700&display=swap');

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Noto Sans TC', 'ÂæÆËªüÊ≠£ÈªëÈ´î', sans-serif;
      background: #f0f2f5;
      font-size: 30px;
      color: #111;
    }

    .container {
      height: 100%;
      width: 100%;
      padding: 0;
      margin: 0;
    }

    .card {
      height: 100%;
      width: 100%;
      background: #ffffff;
      padding: 60px 40px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }

    #header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 50px;
      gap: 30px;
    }

    #title {
      font-size: 4rem;
      font-weight: 900;
      flex-grow: 1;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    #refreshBtn {
      font-size: 2.2rem;
      font-weight: bold;
      padding: 20px 36px;
      border-radius: 18px;
      border: 4px solid #4caf50;
      background: #fff;
      color: #4caf50;
      cursor: pointer;
      box-shadow: 0 8px 24px rgba(76, 175, 80, 0.35);
      transition: all 0.3s ease;
      flex-shrink: 0;
    }

    #refreshBtn:hover {
      background-color: #4caf50;
      color: #fff;
    }

    #script,
    #description,
    #note {
      font-size: 2.4rem;
      text-align: center;
      margin-bottom: 40px;
      white-space: pre-wrap;
    }

    #note p {
      margin: 0.5em 0;
    }

    ul#items {
      list-style: none;
      padding-left: 0;
      margin: 0 auto;
      overflow-y: auto;
      border-radius: 16px;
      background: #f9f9f9;
      box-shadow: inset 0 0 12px rgba(0, 0, 0, 0.08);
      flex-grow: 1;
    }

    ul#items li {
      font-size: 2.2rem;
      padding: 28px;
      border-bottom: 1px solid #eee;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      font-weight: 700;
    }

    ul#items li::before {
      content: "üöí";
      font-size: 2.8rem;
    }

    ul#items li:last-child {
      border-bottom: none;
    }

    #error-msg {
      color: #d32f2f;
      font-weight: 700;
      font-size: 2.2rem;
      text-align: center;
      margin-top: 32px;
    }

    @media (max-width: 768px) {
      html, body {
        font-size: 24px;
      }

      #title {
        font-size: 3rem;
      }

      #refreshBtn {
        font-size: 1.8rem;
        padding: 16px 28px;
      }

      ul#items li {
        font-size: 1.8rem;
        padding: 24px;
      }

      ul#items li::before {
        font-size: 2.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card" role="main" aria-labelledby="title">
      <div id="header">
        <div id="title">Áµ±Ë®à‰∫∫Êï∏‰∏≠...</div>
        <button id="refreshBtn" type="button" aria-label="ÈáçÊñ∞Êï¥ÁêÜÂàóË°®">üîÑ Âà∑Êñ∞</button>
      </div>

      <div id="script"></div>
      <p id="description"></p>
      <p id="note"></p>
      <ul id="items" aria-live="polite" aria-relevant="additions"></ul>
      <p id="error-msg" style="display:none;"></p>
    </div>
  </div>

  <script>
    const APPS_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwyzcire5j9gDVAcANdaIVaD6_4R6jOl-0MtllgzM3HdQTPeedvFThy7IHCG6yEZuSd9A/exec";
    const SLOT = "special";

    async function fetchData() {
      try {
        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('userId') || "";
        const response = await fetch(`${APPS_SCRIPT_URL}?slot=${encodeURIComponent(SLOT)}&userId=${encodeURIComponent(userId)}&t=${Date.now()}`, {
          method: 'GET',
          mode: 'cors',
          headers: {
            'Accept': 'application/json'
          }
        });

        if (!response.ok) {
          throw new Error(`HTTP ÈåØË™§ ${response.status}: ${response.statusText}`);
        }

        const data = await response.json();
        if (data.status !== "special") {
          throw new Error(`Ë≥áÊñôÁãÄÊÖãÈùû 'special'ÔºåÂØ¶ÈöõÁÇ∫ '${data.status}'`);
        }

        document.getElementById("title").textContent = data.title || "ÁÑ°Ê®ôÈ°å";
        document.getElementById("script").textContent = data.script || "";
        document.getElementById("description").textContent = data.description || "";

        const noteContainer = document.getElementById("note");
        noteContainer.innerHTML = "";
        if (Array.isArray(data.note)) {
          data.note.forEach(line => {
            const p = document.createElement("p");
            p.textContent = line;
            noteContainer.appendChild(p);
          });
        } else {
          noteContainer.textContent = data.note || "";
        }

        const ul = document.getElementById("items");
        ul.innerHTML = "";
        (data.items || []).forEach(item => {
          const li = document.createElement("li");
          li.textContent = item;
          ul.appendChild(li);
        });

        document.getElementById("error-msg").style.display = "none";
        document.getElementById("error-msg").textContent = "";
      } catch (error) {
        document.getElementById("error-msg").style.display = "block";
        document.getElementById("error-msg").textContent = "ËÆÄÂèñË≥áÊñôÂ§±ÊïóÔºö" + error.message;
        document.getElementById("title").textContent = "ÈåØË™§";
        document.getElementById("description").textContent = "";
        document.getElementById("items").innerHTML = "";
        console.error(error);
      }
    }

    document.getElementById('refreshBtn').addEventListener('click', fetchData);
    fetchData();
  </script>
</body>
</html>
