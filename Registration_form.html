<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>Â∑≤Â†±Âêç‰∫∫Êï∏</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #f0f4f8, #dcefff);
      font-size: 28px;
      color: #333;
    }
  
    .container {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
    }
  
    .card {
      height: 100%;
      width: 100%;
      background: white;
      padding: 40px 36px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      border-radius: 0;
      box-shadow: 0 6px 16px rgba(0,0,0,0.12);
    }
  
    #header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 32px;
      gap: 20px;
    }
  
    #title {
      font-size: 2.6rem;
      font-weight: 700;
      flex-grow: 1;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      color: #222;
      white-space: pre-wrap;
    }
  
    #refreshBtn {
      font-size: 1.8rem;
      font-weight: bold;
      padding: 16px 28px;
      border-radius: 12px;
      border: 3px solid #4caf50;
      background: #fff;
      color: #4caf50;
      cursor: pointer;
      box-shadow: 0 6px 16px rgba(76, 175, 80, 0.3);
      transition: all 0.3s ease;
      flex-shrink: 0;
    }
  
    #refreshBtn:hover {
      background-color: #4caf50;
      color: #fff;
    }
  
    #script {
      font-size: 2rem;
      color: #666;
      margin-bottom: 24px;
      text-align: center;
      font-style: italic;
      white-space: pre-wrap;
    }
  
    #description,
    #note {
      font-size: 2rem;
      text-align: center;
      margin-bottom: 24px;
      white-space: pre-wrap;
    }
  
    #note p {
      margin: 0.5em 0;
    }
  
    ul#items {
      list-style: none;
      padding-left: 0;
      margin: 0 auto;
      overflow-y: auto;
      border-radius: 12px;
      background: #f9f9f9;
      box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.06);
      flex-grow: 1;
      /* Êñ∞Â¢û */
      max-height: 600px; /* Ê°åÈù¢Á´ØÈôêÂà∂ÊúÄÂ§ßÈ´òÂ∫¶ */
    }
  
    ul#items li {
      font-size: 1.9rem;
      padding: 20px;
      border-bottom: 1px solid #eee;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 16px;
      font-weight: 600;
    }
  
    ul#items li::before {
      content: "üöí";
      font-size: 2.2rem;
    }
  
    ul#items li:last-child {
      border-bottom: none;
    }
  
    #error-msg {
      color: #d32f2f;
      font-weight: 700;
      font-size: 1.8rem;
      text-align: center;
      margin-top: 24px;
    }
  
    @media (max-width: 768px) {
      html, body {
        font-size: 24px;
      }
  
      #title {
        font-size: 2.2rem;
      }
  
      #refreshBtn {
        font-size: 1.6rem;
        padding: 12px 20px;
      }
  
      ul#items li {
        font-size: 1.6rem;
        padding: 18px;
      }
  
      ul#items li::before {
        font-size: 2rem;
      }
    }
  </style>

</head>
<body>
  <div class="container">
    <div class="card" role="main" aria-labelledby="title">
      <div id="header">
        <div id="title">Áµ±Ë®à‰∫∫Êï∏‰∏≠...</div>
        <button id="refreshBtn" type="button" aria-label="ÈáçÊñ∞Êï¥ÁêÜÂàóË°®">üîÑ Âà∑Êñ∞</button>
      </div>

      <div id="script"></div>
      <p id="description"></p>
      <p id="note"></p>
      <ul id="items" aria-live="polite" aria-relevant="additions"></ul>
      <p id="error-msg" style="display:none;"></p>
    </div>
  </div>

  <script>
    const CONFIG = {
      APPS_SCRIPT_URL: "https://script.google.com/macros/s/AKfycbwyzcire5j9gDVAcANdaIVaD6_4R6jOl-0MtllgzM3HdQTPeedvFThy7IHCG6yEZuSd9A/exec",
      API_PROXY: "https://line-bot-liff-hz4revrw8-ekxk-zi-chens-projects.vercel.app/api/proxy",
      DEBUG: false
    };

    function log(msg) {
      if (CONFIG.DEBUG) console.log("[Â∑≤ÁôªË®òÂ≠êÈ†ÅÈù¢ÂõûÂ†±]", msg);
    }

    // === Âæû sessionStorage Êäì verifyResult ===
    function getVerifyResult() {
      const raw = sessionStorage.getItem("verifyResult");
      if (!raw) return null;
      try {
        return JSON.parse(raw);
      } catch (e) {
        console.error("verifyResult Ëß£ÊûêÂ§±Êïó", e);
        return null;
      }
    }

    // === Â•óÁî®Áï´Èù¢ ===
    function renderFromCache(data) {
      if (!data) return;
      document.getElementById("title").textContent = data.title || "ÁÑ°Ê®ôÈ°å";
      document.getElementById("script").textContent = data.script || "";
      document.getElementById("description").textContent = data.description || "";

      const noteContainer = document.getElementById("note");
      noteContainer.innerHTML = "";
      if (Array.isArray(data.note)) {
        data.note.forEach(line => {
          const p = document.createElement("p");
          p.textContent = line;
          noteContainer.appendChild(p);
        });
      } else {
        noteContainer.textContent = data.note || "";
      }

      const ul = document.getElementById("items");
      ul.innerHTML = "";
      (data.items || []).forEach(item => {
        const li = document.createElement("li");
        li.textContent = item;
        ul.appendChild(li);
      });
    }

    // === Âº∑Âà∂ÂæûÂæåÁ´ØÊäìÊúÄÊñ∞ ===
    async function fetchData() {
      const verifyResult = getVerifyResult();
      if (!verifyResult) {
        console.warn("Ê≤íÊúâ cacheÔºåÁõ¥Êé•ÂòóË©¶ÊäìÂèñÂæåÁ´ØË≥áÊñô");
      }

      try {
        const payload = JSON.stringify({
          slot: verifyResult?.slot,
          sessionToken: verifyResult?.sessionToken,
          url: CONFIG.APPS_SCRIPT_URL,
          action: "signed_status"
        });

        log("ÁôºÈÄÅ POST Ë´ãÊ±Ç", payload);

        const res = await fetch(CONFIG.API_PROXY, {
          method: "POST",
          headers: { "Content-Type": "text/plain" },
          body: payload
        });

        if (!res.ok) throw new Error("HTTP " + res.status);

        const data = await res.json();
        log(["ÂæåÁ´ØÂõûÊáâ", data]);

        if (!data || data.status !== "signed_status") {
          throw new Error(`Ë≥áÊñôÁãÄÊÖãÈùû 'signed_status'ÔºåÂØ¶ÈöõÁÇ∫ '${data?.status}'`);
        }

        // ÊääÊúÄÊñ∞Ë≥áÊñôÊõ¥Êñ∞Âà∞ sessionStorageÔºå‰πãÂæåÈáçÊï¥ÊôÇ‰πüËÉΩÁî®
        sessionStorage.setItem("verifyResult", JSON.stringify(data));
        renderFromCache(data);

      } catch (err) {
        document.getElementById("error-msg").style.display = "block";
        document.getElementById("error-msg").textContent = "ËÆÄÂèñË≥áÊñôÂ§±ÊïóÔºö" + err.message;
        document.getElementById("title").textContent = "ÈåØË™§";
        document.getElementById("description").textContent = "";
        document.getElementById("items").innerHTML = "";
        console.error(err);
      }
    }

    // === ÂïüÂãï ===
    document.addEventListener("DOMContentLoaded", () => {
      // Á¨¨‰∏ÄÊ¨°ÈÄ≤‰æÜ ‚Üí Áõ¥Êé•Ê∏≤Êüì sessionStorage ÁöÑ verifyResultÔºà‰∏ç fetchÔºâ
      const cached = getVerifyResult();
      if (cached) {
        renderFromCache(cached);
      }

      // ‰ΩøÁî®ËÄÖÊåâÂà∑Êñ∞ ‚Üí Âº∑Âà∂ fetch
      document.getElementById("refreshBtn").addEventListener("click", fetchData);
    });
  </script>

</body>
</html>
