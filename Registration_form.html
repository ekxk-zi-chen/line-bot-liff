<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>註冊表單</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .card {
            padding: 20px;
            border-radius: 12px;
            background: #f9f9f9;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h2 {
            margin-top: 0;
        }
        ul {
            padding-left: 20px;
        }
        .error {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2 id="title">載入中...</h2>
        <p id="description"></p>
        <p id="note"></p>
        <ul id="items"></ul>
        <p id="error-msg" class="error" style="display:none;"></p>
    </div>

    <script>
        const APPS_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwyzcire5j9gDVAcANdaIVaD6_4R6jOl-0MtllgzM3HdQTPeedvFThy7IHCG6yEZuSd9A/exec";
        const SLOT = "special"; // 或你需要的 slot 值

        async function fetchData() {
            try {
                const response = await fetch(`${APPS_SCRIPT_URL}?slot=${encodeURIComponent(SLOT)}&t=${Date.now()}`, {
                    method: 'GET',
                    mode: 'cors',
                    headers: {
                        'Accept': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP 錯誤 ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();

                if (data.status !== "special") {
                    throw new Error("資料狀態非 'special'");
                }

                document.getElementById("title").textContent = data.title || "無標題";
                document.getElementById("description").textContent = data.description || "";
                document.getElementById("note").textContent = data.note || "";

                const ul = document.getElementById("items");
                ul.innerHTML = ""; // 清空舊資料

                (data.items || []).forEach(item => {
                    const li = document.createElement("li");
                    li.textContent = item;
                    ul.appendChild(li);
                });
            } catch (error) {
                document.getElementById("error-msg").style.display = "block";
                document.getElementById("error-msg").textContent = "讀取資料失敗：" + error.message;

                document.getElementById("title").textContent = "錯誤";
                document.getElementById("description").textContent = "";
                document.getElementById("note").textContent = "";
                document.getElementById("items").innerHTML = "";
                console.error(error);
            }
        }

        fetchData();
    </script>
</body>
</html>
