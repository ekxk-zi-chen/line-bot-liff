<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>Â∑≤Â†±Âêç‰∫∫Êï∏</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap');

    /* Reset & base */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      background: #f5f7fa;
      font-family: 'Noto Sans TC', 'ÂæÆËªüÊ≠£ÈªëÈ´î', 'Helvetica Neue', Helvetica, Arial, sans-serif;
      color: #222;
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      padding: 24px 16px;
      font-size: 18px; /* Âü∫Á§éÂ≠óÈ´îÂ§ß */
    }

    .container {
      max-width: 720px;
      margin: 40px auto 20px;
      padding: 0 16px;
    }
    .card {
      background: #fff;
      border-radius: 20px;
      padding: 32px 36px 40px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
      user-select: none;
    }

    #header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 28px;
      gap: 16px;
    }
    #title {
      font-weight: 900;
      font-size: 2.5rem; /* Á¥Ñ40px */
      color: #111;
      flex-grow: 1;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    #refreshBtn {
      padding: 10px 20px;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      border: 2px solid #4caf50;
      background: #fff;
      color: #4caf50;
      border-radius: 10px;
      transition: background-color 0.3s ease, color 0.3s ease;
      flex-shrink: 0;
      user-select: none;
      box-shadow: 0 4px 8px rgba(76, 175, 80, 0.2);
    }
    #refreshBtn:hover,
    #refreshBtn:focus {
      background-color: #4caf50;
      color: #fff;
      outline: none;
      box-shadow: 0 6px 14px rgba(76, 175, 80, 0.4);
    }

    #script {
      font-style: italic;
      font-size: 1.3rem;
      color: #666;
      margin-bottom: 30px;
      text-align: center;
      white-space: pre-wrap;
    }
    #description {
      font-size: 1.35rem;
      text-align: center;
      margin-bottom: 30px;
      white-space: pre-wrap;
      color: #333;
    }
    #note {
      font-size: 1.2rem;
      color: #555;
      margin-bottom: 36px;
      text-align: center;
      white-space: pre-wrap;
      min-height: 60px;
    }

    ul#items {
      list-style: none;
      padding-left: 0;
      margin: 0 auto;
      max-height: 360px;
      overflow-y: auto;
      width: 100%;
      border-radius: 12px;
      background: #fafafa;
      box-shadow: inset 0 0 10px rgb(0 0 0 / 0.05);
    }
    ul#items li {
      font-size: 1.3rem;
      padding: 14px 24px;
      border-bottom: 1px solid #eee;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      color: #222;
      font-weight: 600;
      user-select: text;
    }
    ul#items li::before {
      content: "üöí";
      font-size: 1.6rem;
      line-height: 1;
    }
    ul#items li:last-child {
      border-bottom: none;
    }

    .error {
      color: #d32f2f;
      font-weight: 700;
      font-size: 1.4rem;
      text-align: center;
      margin-top: 32px;
      user-select: none;
    }

    /* ÊªæÂãïÊ¢ùÁæéÂåñ (Webkit) */
    ul#items::-webkit-scrollbar {
      width: 8px;
    }
    ul#items::-webkit-scrollbar-track {
      background: #f0f0f0;
      border-radius: 10px;
    }
    ul#items::-webkit-scrollbar-thumb {
      background: #4caf50;
      border-radius: 10px;
    }

    /* ÊâãÊ©üÂÑ™Âåñ */
    @media (max-width: 480px) {
      body {
        font-size: 16px;
        padding: 20px 12px;
      }
      .container {
        max-width: 100%;
        margin: 20px auto;
        padding: 0 12px;
      }
      .card {
        padding: 28px 20px 36px;
        border-radius: 18px;
      }
      #title {
        font-size: 1.8rem;
      }
      #refreshBtn {
        padding: 8px 16px;
        font-size: 1rem;
      }
      #script,
      #description,
      #note {
        font-size: 1.1rem;
      }
      ul#items li {
        font-size: 1.15rem;
        padding: 12px 18px;
        gap: 8px;
      }
      ul#items li::before {
        font-size: 1.4rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card" role="main" aria-labelledby="title">
      <div id="header">
        <div id="title">Áµ±Ë®à‰∫∫Êï∏‰∏≠...</div>
        <button id="refreshBtn" type="button" aria-label="ÈáçÊñ∞Êï¥ÁêÜÂàóË°®">üîÑ Âà∑Êñ∞</button>
      </div>

      <div id="script"></div>
      <p id="description"></p>
      <p id="note"></p>
      <ul id="items" aria-live="polite" aria-relevant="additions"></ul>
      <p id="error-msg" class="error" style="display:none;"></p>
    </div>
  </div>

  <script>
    const APPS_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwyzcire5j9gDVAcANdaIVaD6_4R6jOl-0MtllgzM3HdQTPeedvFThy7IHCG6yEZuSd9A/exec";
    const SLOT = "special";

    async function fetchData() {
      try {
        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('userId') || "";
        const response = await fetch(`${APPS_SCRIPT_URL}?slot=${encodeURIComponent(SLOT)}&userId=${encodeURIComponent(userId)}&t=${Date.now()}`, {
          method: 'GET',
          mode: 'cors',
          headers: {
            'Accept': 'application/json'
          }
        });

        if (!response.ok) {
          throw new Error(`HTTP ÈåØË™§ ${response.status}: ${response.statusText}`);
        }

        const data = await response.json();
        console.log('Êî∂Âà∞Ë≥áÊñô:', data);
        if (data.status !== "special") {
          throw new Error(`Ë≥áÊñôÁãÄÊÖãÈùû 'special'ÔºåÂØ¶ÈöõÁÇ∫ '${data.status}'`);
        }

        document.getElementById("title").textContent = data.title || "ÁÑ°Ê®ôÈ°å";
        document.getElementById("script").textContent = data.script || "";
        document.getElementById("description").textContent = data.description || "";
        const noteContainer = document.getElementById("note");
        noteContainer.innerHTML = "";
        if (Array.isArray(data.note)) {
          data.note.forEach(line => {
            const p = document.createElement("p");
            p.textContent = line;
            noteContainer.appendChild(p);
          });
        } else {
          noteContainer.textContent = data.note || "";
        }

        const ul = document.getElementById("items");
        ul.innerHTML = "";
        (data.items || []).forEach(item => {
          const li = document.createElement("li");
          li.textContent = item;
          ul.appendChild(li);
        });

        document.getElementById("error-msg").style.display = "none";
        document.getElementById("error-msg").textContent = "";
      } catch (error) {
        document.getElementById("error-msg").style.display = "block";
        document.getElementById("error-msg").textContent = "ËÆÄÂèñË≥áÊñôÂ§±ÊïóÔºö" + error.message;
        document.getElementById("title").textContent = "ÈåØË™§";
        document.getElementById("description").textContent = "";
        document.getElementById("items").innerHTML = "";
        console.error(error);
      }
    }

    document.getElementById('refreshBtn').addEventListener('click', fetchData);

    fetchData();
  </script>
</body>
</html>
