<!-- Modal -->
<div id="modal" class="modal">
  <div class="modal-content" id="modalContent">
    <h3 id="modalTitle"></h3>
    <div id="modalBody"></div>
    <button onclick="confirmModal()">確定</button>
    <button onclick="closeModal()">取消</button>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
<script>

let mediaRecorder;
let recordedChunks = [];
let latestBlob = null;
let currentCell = null;
let currentType = '';
const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);

function startRecording(btn){
    if(!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia){
        alert("⚠️ 這個瀏覽器不支援錄音");
        return;
    }
    const cell = btn.closest(".recorder-cell");
    const stopBtn = cell.querySelector("button[onclick^='stopRecording']");
    const playBtn = cell.querySelector("button[onclick^='playRecording']");
    const audio = cell.querySelector("audio");

    recordedChunks = [];
    navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
        mediaRecorder = new MediaRecorder(stream, { mimeType: 'audio/mp4' });
        mediaRecorder.start();
        mediaRecorder.ondataavailable = e => { if(e.data.size>0) recordedChunks.push(e.data); };
        mediaRecorder.onstop = () => {
            latestBlob = new Blob(recordedChunks, { type:'audio/mp4' });
            audio.src = URL.createObjectURL(latestBlob);
            audio.style.display = "block";
            playBtn.disabled = false;
        };
        btn.disabled = true;
        stopBtn.disabled = false;
        playBtn.disabled = true;
    }).catch(err=>{alert("錄音失敗:"+err.message);});
}

function stopRecording(btn){
    if(mediaRecorder && mediaRecorder.state!=='inactive') mediaRecorder.stop();
    const cell = btn.closest(".recorder-cell");
    const startBtn = cell.querySelector("button[onclick^='startRecording']");
    const playBtn = cell.querySelector("button[onclick^='playRecording']");
    startBtn.disabled = false; btn.disabled=true; playBtn.disabled=false;
}

function playRecording(btn){
    const cell = btn.closest(".recorder-cell");
    const audio = cell.querySelector("audio");
    audio.play();
}

function openModal(cell,type){
    currentCell = cell;
    currentType = type;
    const options = cell.dataset.options ? cell.dataset.options.split(',') : [];
    const value = cell.dataset.value || '';

    document.getElementById('modalTitle').innerText = type==='text' ? '請輸入文字' : '請選擇答案';
    let body = '';
    if(type==='text'){
        body = `<textarea id="modalInput" rows="5">${value}</textarea>`;
    } else if(type==='radio'){
        body = options.map(opt=>`<label style="font-size:18px;display:block;"><input type="radio" name="modalRadio" value="${opt}" ${opt===value?'checked':''}> ${opt}</label>`).join('');
    } else if(type==='multi'){
        if(isMobile){
            body = `<select id="modalSelect" multiple style="width:100%;font-size:18px;">` + 
                   options.map(opt=>`<option value="${opt}" ${value.split('、').includes(opt)?'selected':''}>${opt}</option>`).join('') + `</select>`;
        } else {
            body = options.map(opt=>`<label style="font-size:18px;display:block;"><input type="checkbox" value="${opt}" ${value.split('、').includes(opt)?'checked':''}> ${opt}</label>`).join('');
        }
    }
    document.getElementById('modalBody').innerHTML = body;
    document.getElementById('modal').style.display = 'block';
}

function closeModal(){ document.getElementById('modal').style.display='none'; }

function confirmModal(){
    if(!currentCell) return;
    let newValue = '';
    if(currentType==='text') newValue=document.getElementById('modalInput').value.trim();
    else if(currentType==='radio'){
        const sel=document.querySelector('input[name="modalRadio"]:checked');
        newValue=sel?sel.value:'';
    } else if(currentType==='multi'){
        if(isMobile){
            const sel = Array.from(document.getElementById('modalSelect').selectedOptions).map(i=>i.value);
            newValue = sel.join('、');
        } else {
            const sel = Array.from(document.querySelectorAll('#modalBody input[type=checkbox]:checked')).map(i=>i.value);
            newValue = sel.join('、');
        }
    }
    currentCell.dataset.value = newValue;
    currentCell.innerText = newValue || (currentType==='multi'?'未選擇':'尚未輸入');
    closeModal();
}

document.getElementById("exportBtn").addEventListener("click",async()=>{
    const container = document.querySelector(".table-container").cloneNode(true);
    container.querySelector("#exportBtn")?.remove();

    const tasks = Array.from(container.querySelectorAll("td")).map(cell=>{
        if(cell.querySelector(".recorder-cell")){
            const audio = cell.querySelector("audio");
            if(audio && audio.src.startsWith("blob:")){
                return fetch(audio.src).then(r=>r.blob()).then(blob=>new Promise(resolve=>{
                    const reader = new FileReader();
                    reader.onload = function(){
                        cell.innerHTML = `<audio controls src="${reader.result}"></audio>`;
                        resolve();
                    };
                    reader.readAsDataURL(blob);
                }));
            } else {
                cell.innerHTML = '';
                return Promise.resolve();
            }
        }
        if(cell.classList.contains('editable-cell')){
            if(cell.dataset.type==='text'||cell.dataset.type==='radio'||cell.dataset.type==='multi'){
                const val = cell.dataset.value||'';
                cell.innerHTML=`<div>${val}</div>`;
            }
        }
        return Promise.resolve();
    });

    await Promise.all(tasks);

    const exportHTML=`<!DOCTYPE html>
<html>
<head><meta charset="utf-8"><title>已匯出表格</title></head>
<body>${container.outerHTML}</body>
</html>`;

    const zip = new JSZip();
    zip.file("exported_table.html",exportHTML);

    zip.generateAsync({type:"blob"}).then(async function(content){
        const file = new File([content],"exported_table.zip",{type:"application/zip"});
        if(navigator.canShare && navigator.canShare({files:[file]})){
            try{ await navigator.share({files:[file],title:"匯出表格",text:"這是你匯出的表格 ZIP 檔"}); return; }
            catch(err){ console.error("分享失敗:",err);}
        }
        const a=document.createElement("a");
        a.href = URL.createObjectURL(content);
        a.download="exported_table.zip";
        a.click();
    });
});

</script>
</div>
