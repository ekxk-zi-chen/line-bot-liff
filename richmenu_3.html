<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>簡報&勤前清單</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body, html {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      height: 100%;
    }

    .sidebar {
      width: 240px;
      background-color: #2c3e50;
      color: white;
      padding-top: 60px;    /* 改這裡，原本是 20px，改成60px讓上方空出來 */
      padding-right: 20px;  /* 其餘保持20px */
      padding-bottom: 20px;
      padding-left: 20px;
      overflow-y: auto;
      transition: transform 0.3s ease;
    }

    .sidebar h2 {
      font-size: 20px;
      margin-bottom: 16px;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar ul li {
      margin: 12px 0;
      cursor: pointer;
      color: #ecf0f1;
    }

    .sidebar ul li:hover {
      color: #1abc9c;
    }

    .main-content {
      flex-grow: 1;
      position: relative;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .menu-button {
      display: none;
      position: fixed;
      top: 10px;
      left: 10px;
      background-color: #2c3e50;
      color: white;
      border: none;
      padding: 10px 14px;
      font-size: 16px;
      cursor: pointer;
      z-index: 1000;
    }

    /* 手機版：隱藏 sidebar，改顯示 menu 按鈕 */
    @media (max-width: 768px) {
      .sidebar {
        position: fixed;
        left: 0;
        top: 0;
        height: 100%;
        z-index: 999;
        transform: translateX(-100%);
        width: 240px;
        padding-top: 20px;
      }
      .sidebar h2 {
        margin-top: 60px;
        background-color: #2c3e50; /* 避免按鈕疊上去看不到文字 */
        padding: 10px 0 10px 0;
      }
      .main-content {
        width: 100vw;
        height: 100vh;
      }
    
      .sidebar.open {
        transform: translateX(0);
      }

      .menu-button {
        display: block;
        position: fixed; /* fixed 讓它永遠在畫面左上角 */
        top: 10px;
        left: 10px;
        background-color: #2c3e50;
        color: white;
        border: none;
        padding: 10px 14px;
        font-size: 16px;
        cursor: pointer;
        z-index: 1000;
      }

      .container {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <button class="menu-button" onclick="toggleSidebar()">功能選單</button>

  <div class="container">
    <div class="sidebar" id="sidebar">
      <h2>功能選單</h2>
      <ul>
        <li onclick="selectAndHide('B4')">打開 PDF</li>
        <li onclick="selectAndHide('B5')">打開 個人裝備</li>
        <li onclick="selectAndHide('B6')">打開 人車</li>
      </ul>
    </div>
    <div class="main-content">
      <iframe id="viewer" src=""></iframe>  
    </div>
  </div>

  <script>
    const slotCache = {};
    let currentSlot = null;
    const MOBILE_BREAKPOINT = 768;
  
    function toggleSidebar() {
      document.getElementById("sidebar").classList.toggle("open");
    }
  
    function selectAndHide(slot) {
      loadContent(slot);
      const sidebar = document.getElementById("sidebar");
      if (window.innerWidth <= MOBILE_BREAKPOINT) {
        sidebar.classList.remove("open");
      }
    }
  
    window.addEventListener("DOMContentLoaded", async () => {
      const viewer = document.getElementById("viewer");
      const urlParams = new URLSearchParams(window.location.search);
      const userId = urlParams.get('userId') || "";
      const slotFromURL = "B4";
  
      try {
        const url = `https://script.google.com/macros/s/AKfycbwyzcire5j9gDVAcANdaIVaD6_4R6jOl-0MtllgzM3HdQTPeedvFThy7IHCG6yEZuSd9A/exec?userId=${encodeURIComponent(userId)}&slot=${encodeURIComponent(slotFromURL)}`;
        const res = await fetch(url);
        const data = await res.json();
  
        if (data.status === "richmenu_3") {
          Object.keys(data).forEach(key => {
            if (key !== "status") {
              slotCache[key] = data[key];
            }
          });
          console.log("快取完成：", slotCache);
  
          if (slotCache["B4"]) {
            loadContent("B4");
          }
        } else {
          alert("伺服器回傳錯誤，請稍後再試。");
          console.error("Server returned error status:", data);
        }
      } catch (error) {
        console.error("初始化時取得資料失敗：", error);
        alert("初始化資料失敗，請稍後再試。");
      }
    });
  
    function loadContent(slot) {
      if (slot === currentSlot) return;
      currentSlot = slot;
      const viewer = document.getElementById("viewer");
  
      if (slotCache[slot]) {
        viewer.src = slotCache[slot];
      } else {
        alert(`找不到 ${slot} 對應的資料，請稍後再試。`);
      }
    }
  
    // 新增點擊 main-content 空白區域關閉側邊欄
    document.getElementById("main-content").addEventListener("click", () => {
      const sidebar = document.getElementById("sidebar");
  
      if (window.innerWidth <= MOBILE_BREAKPOINT && sidebar.classList.contains("open")) {
        sidebar.classList.remove("open");
      }
    });
  
    // 阻止點擊 sidebar 本身時關閉側邊欄事件冒泡
    document.getElementById("sidebar").addEventListener("click", (e) => {
      e.stopPropagation();
    });
  </script>

</body>
</html>
